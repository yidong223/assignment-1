<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Note taking</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Take Better Notes</h1>
    </header>

    <nav>
        <h2> My Notes</h2>
        <ul>
            <li> note one</li>
            <li> note two</li>
        </ul>
    </nav>

    <main>
        <div class="about">
            <h2>About</h2>
            <h2>Docs</h2>
        </div>

        <div class="top-buttons">

            <button title="New Note" type="button">
                New Note
            </button>

            <button title="Dark Theme" type="button">Dark Theme
            </button>

        </div>

        <div class='text-box'>
            <textarea id="text" placeholder="This is a placeholder"></textarea>
        </div>

        <div class="bottom-buttons">

            <button title="Save" type="button">
                Save
            </button>

            <button title="Cancel" type="button">
                Cancel
            </button>

        </div>
    </main>

    <footer>
        <h2> Keep in Touch</h2>
        <div class="icons">
            <a href="https://www.linkedin.com/" title="linkedin">
                <img src="images/linkedin_circle_color-512.webp" alt="linkedin logo">
            </a>
            <a href="https://www.google.com" title="website">
                <img src="images/Internet_Line-02-512.webp" alt="internet logo">
            </a>
        </div>
    </footer>

</body>

</html>
